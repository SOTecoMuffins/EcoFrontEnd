<html>
  <head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		  rel="stylesheet">

	<title>Simple Map</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
    <script src="myScript.js"></script>
	<script src="googleApiUtils.js"></script>
  </head>
  <header>
    <h1>ecomaps</h1>
  </header>


  <body>
	<div id="map"></div>
	<div class="homepage">

        
	  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAODOJeWGsOLEdqs13uV-qm1dAKTkZpcrA&callback=initMap"></script>

      <div class="parentContainer">

        <div class="inputContainer">

          <div class="origin">
            <i class="material-icons buttonIcon" onclick="findMyLocation()">home</i>
          <input type="text" id="StartLocation" placeholder="Where are you now?">
          </div>

          <div class ="destination">
            <i class="material-icons buttonIcon">location_on</i>
            <input type="text" id="endLocation" placeholder="Where are you going?">
          </div>

        </div>

        <div class="buttonIconContainer">
          <img src="walk.png" id="WALKING" class="buttonIcon modeButton" onclick="onClickMode('WALKING')">
          <img src="bike.png" id="BICYCLING" class="buttonIcon modeButton" onclick="onClickMode('BICYCLING')">
          <img src="train.png" id="TRANSIT" class="buttonIcon modeButton" onclick="onClickMode('TRANSIT')">
          <img src="bus.png" id="TRANSIT1" class="buttonIcon modeButton" onclick="onClickMode('TRANSIT1')">
          <img src="car.png" id="DRIVING" class="buttonIcon modeButton" onclick="onClickMode('DRIVING')">
        </div>

          <div id="submitButton">
          <img id= "submit" src="button.png" onclick="DirectionsHandeler()">
			<button id="LetsGo">Click me</button>
          </div>

      </div>
    <div id="map"></div>
	<div id="UserInput">
	<p id="Input"></p>
	</div>
  </body>
</html>
