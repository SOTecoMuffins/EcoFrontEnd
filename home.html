<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      #map {
        height: 90%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
  <script type="text/javascript" src="myScript.js"></script>
    <div id="map"></div>
	<div id="UserInput">
    <button onclick="findMyLocation()">Find My Location</button>
	<input type="text" id="startLocation" onClick="Clear(startLocation)" value="Please Enter Start Location">
	<input type="text" id="endLocation" onClick="Clear(endLocation)" value="Please Enter End Location">
	<p id="Input"></p>
	</div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZg3m5zC4rkzQpxn6dmmccgwrmyuOcVVk&callback=initMap">
    </script>
  </body>
</html>
