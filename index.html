            <h2>Your journey begins here</h2>
            </div>

            <div class="origin">

                <i class="material-icons buttonIcon giveLocation" onclick="findMyLocation()">home</i>

            <img src="bus.png" id="bus" class="buttonIcon modeButton" onclick="onClickMode('TRANSIT', 'bus')">
            <img src="car.png" id="car" class="buttonIcon modeButton" onclick="onClickMode('DRIVING', 'car')">

            <img class= "LetsGo" id="gogo" src="button.png" >

        </div>
